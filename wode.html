  <style>
    html, body {
      width: 100%;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .header, .profile, .menu, .tabs, .tabcontent {
      width: 100%;
      box-sizing: border-box;
    }

    .specific-container {
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    .header {
      background-color: #007BFF;
      color: #ffffff;

      text-align: center;
      /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
    }

    .profile,
    .menu,
    .tabs ul,
    .tabcontent {
      background-color: #ffffff;
      border-radius: 8px;
      /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
      border: 1px solid #ccc;
    }

    .profile,
    .menu,
    .tabs ul,
    .tabcontent,
    .stats div,
    .profile-name h3,
    .profile-name p,
    .menu div,
    .tabs li,
    .post h3 {
      font-size: 14px;
    }

    .profile-pic img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-right: 20px;
    }

    .profile-right {
      flex-grow: 1;
    }

    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 10px;
    }

    .profile-name h3,
    .profile-name p,
    .menu div,
    .tabs li {
      font-weight: normal;
    }

    .tabs li.active {
      border-bottom: none;
    }

    .tabcontent.active {
      display: block;
    }

    .post {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .post img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      margin-right: 10px;
    }

    .stats div {
      text-align: center;
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #808080;
    }

    .stats span {
      display: block;
      margin-top: 5px;
      color: #808080;
    }

    .profile-right-bottom {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .profile-right-bottom a {
      display: inline-block;
      padding: 6px 12px;
      border: 1px solid #808080;
      border-radius: 15px;
      color: #808080;
      text-decoration: none;
      font-size: 12px;
      text-align: center;
      min-width: 80px;
      margin: 0 5px;
    }

    .profile-name h3 {
      display: flex;
      align-items: center;
    }

    .member-tag {
      margin-left: 10px;
      padding: 2px 5px;
      border: 1px solid #808080;
      font-size: 12px;
      border-radius: 4px;
      color: #808080;
    }

    .menu {
      display: flex;
      justify-content: space-around;
      /* margin: 20px 10px; */
      /* padding: 10px; */
      background-color: #ffffff;
      border-radius: 8px;
      /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
      border: none !important;
      padding: 0 !important;
    }

    .menu div {
      font-size: 14px;
      color: #333;
      cursor: pointer;
      padding-bottom: 5px;
      /* border-bottom: 1px solid #ccc; */
    }

    .menu div:last-child {
      border-bottom: none;
    }

    .tabs ul {
      display: flex;
      justify-content: space-between;
      list-style: none;
      padding: 0;
      margin: 10px 0;
      width: 100%;
      background-color: #ffffff;
      border-radius: 8px;
      /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
      border: none;
    }

    .tabs li {
      flex: 1;
      text-align: center;
      padding: 10px;
      cursor: pointer;
      color: #333;
      font-size: 14px;
      /* border-bottom: 1px solid #ccc; */
    }

    .tabs li.active {
      border-bottom: none;
    }

    .tabcontent {
      display: none;
      padding: 10px;
      background-color: #ffffff;
      margin: 10px 0;
      width: 100%;
      border-radius: 8px;
      /* box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); */
      border: none;
    }

    .tabcontent.active {
      display: block;
    }

    p {
      text-align: center;
      display: block;
      color: #ccc;
      font-size: 12px;
    }
  </style>
</head>

<script>
  /** 点击事件，打开人信息编辑页面 */
  function editInfo(evt) {

  }

  /** 底部tab换事件 */
  function openTab(evt, tabName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(tabName).style.display = "block";
    evt.currentTarget.className += " active";
  }

  // 默认显示第一个tab
  document.addEventListener('DOMContentLoaded', (event) => {
    document.querySelector('.tablinks').click();
  });
</script>
