<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>名厨菜</title>
  <link rel="stylesheet" href="./resource/css/styles.css">
  <link rel="stylesheet" href="./resource/css/chef.css">
  <!-- 引入Swiper的CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <div class="header">
    <h1>名厨菜</h1>
  </div>

  <div class="container">
    <div class="title-bar">
      <div class="left-column">最新课程</div>
      <div class="right-column">
        <a href="#" class="view-all">查看全部</a>
      </div>
    </div>

    <!-- Swiper容器 -->
    <div class="swiper courseSwiper">
      <div class="swiper-wrapper" id="food-items-container">
        <!-- 动态加载内容 -->
        <!-- 示例卡片 -->
        <div class="swiper-slide" onclick="gotoDetail()">
          <div class="food-item">
            <img src="./resource/images/桶子鸡.jpg" alt="桶子鸡">
            <p>桶子鸡桶子鸡桶子鸡桶子鸡桶子鸡</p>
            <div>
              <span>600人学</span>
            </div>
          </div>
        </div>
        <!-- 更多卡片 -->
      </div>
    </div>
  </div>

  <div class="container-hot">
    <div class="title-bar">
      <div class="left-column">热门收藏</div>
    </div>

    <!-- Swiper容器 -->
    <div class="swiper hotSwiper" onclick="gotoDetail()">
      <div class="swiper-wrapper" id="food-items-container-hot">
        <!-- 动态加载内容 -->
      </div>
    </div>
  </div>
  <div class="container-hot" onclick="gotoDetail()">
    <div class="title-bar">
      <div class="left-column">热门收藏</div>
    </div>

    <!-- Swiper容器 -->
    <div class="hotSwiperfree" onclick="gotoDetail()">
      <div class="swiper-wrapper" id="food-items-container-free">
        <!-- 动态加载内容 -->
      </div>
    </div>
  </div>

  <div class="safe-area-bottom"></div>

  <!-- 引入Swiper的JS -->
  <script src="./resource/js/swiper.js"></script>
  <script>
    function gotoDetail() {
        window.location.href = "mingchucai_detail.html";
      }
  </script>
  <script>
    window.onload = function () {
      
      // 定义JSON数据
      var jsonData = [
        {
          "imageSrc": "./resource/images/桶子鸡.jpg",
          "description": "桶子鸡桶子鸡桶子鸡桶子鸡桶子鸡",
          "learners": "600人学",
        },
        {
          "imageSrc": "./resource/images/大盘鸡.jpg",
          "description": "大盘鸡大盘鸡大盘鸡大盘鸡大盘鸡",
          "learners": "700人学",
        },
        {
          "imageSrc": "./resource/images/麻婆豆腐.jpg",
          "description": "麻婆豆腐麻婆豆腐麻婆豆腐麻婆豆腐",
          "learners": "800人学",
        },
        {
          "imageSrc": "./resource/images/牛骨汤.jpg",
          "description": "牛骨汤牛骨汤牛骨汤牛骨汤",
          "learners": "900人学",
        }
      ];
      var jsonData2 = [
        {
          "imageSrc": "./resource/images/皮蛋瘦肉粥.webp",
          "description": "皮蛋皮蛋皮蛋皮蛋皮蛋",
          "learners": "600人学",
        },
        {
          "imageSrc": "./resource/images/皮蛋日本豆腐.webp",
          "description": "大盘鸡大盘鸡大盘鸡大盘鸡大盘鸡",
          "learners": "700人学",
        },
        {
          "imageSrc": "./resource/images/披萨.jpg",
          "description": "披萨披萨披萨披萨披萨",
          "learners": "800人学",
        },
        {
          "imageSrc": "./resource/images/牛肉末烧豆腐.webp",
          "description": "牛肉末烧豆腐牛肉末烧豆腐牛肉末烧豆腐",
          "learners": "900人学",
        }
      ];
      var jsonData3 = [
        {
          "imageSrc": "./resource/images/卤猪蹄.jpg",
          "description": "卤猪蹄卤猪蹄卤猪蹄卤猪蹄",
          "learners": "600人学",
        },
        {
          "imageSrc": "./resource/images/可乐中翅.webp",
          "description": "可乐中翅可乐中翅可乐中翅",
          "learners": "700人学",
        },
        {
          "imageSrc": "./resource/images/烤板栗.webp",
          "description": "烤板栗烤板栗烤板栗烤板栗",
          "learners": "800人学",
        },
        {
          "imageSrc": "./resource/images/韭菜炒鸡蛋.webp",
          "description": "韭菜炒鸡蛋韭菜炒鸡蛋韭菜炒鸡蛋",
          "learners": "900人学",
        }
      ];

      // 初始化最新课程的Swiper
      const container = document.getElementById('food-items-container');
      jsonData.forEach(item => {
        container.innerHTML += `
          <div class="swiper-slide" onclick="gotoDetail()">
            <div class="food-item">
              <img src="${item.imageSrc}" alt="${item.description}">
              <p>${item.description}</p>
              <div>
                <span>${item.learners}</span>
              </div>
            </div>
          </div>
        `;
      });

      // 初始化热门收藏的Swiper
      const containerHot = document.getElementById('food-items-container-hot');
      jsonData2.forEach(item => {
        containerHot.innerHTML += `
          <div class="swiper-slide">
            <div class="food-item" onclick="gotoDetail()">
              <img src="${item.imageSrc}" >
              <p>${item.description}</p>
            </div>
          </div>
        `;
      });
      const containerHotfree = document.getElementById('food-items-container-free');
      jsonData3.forEach(item => {
        containerHotfree.innerHTML += `
          <div class="swiper-slide">
            <div class="food-item" >
              <img src="${item.imageSrc}" >
              <p>${item.description}</p>
            </div>
          </div>
        `;
      });

      // 初始化Swiper实例
      const courseSwiper = new Swiper(".courseSwiper", {
        slidesPerView: "auto",
        spaceBetween: 8,
        freeMode: true
      });

      const hotSwiper = new Swiper(".hotSwiper", {
        slidesPerView: "auto",
        spaceBetween: 8,
        freeMode: true
      });

      const hotSwiperfree = new Swiper(".hotSwiperfree", {
        slidesPerView: "auto",
        spaceBetween: 8,
        freeMode: true
      });
      
    };
  </script>
</body>
</html>
